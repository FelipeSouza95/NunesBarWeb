<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="/imagem/logo.png" alt="Logo" class="me-2" style="height: 40px;">
                <h1 class="h4 mb-0">NUNES BAR</h1>
            </div>
            <nav>
                <a href="/" class="text-white text-decoration-none mx-2">Página Inicial</a>
                <a href="/login" class="text-white text-decoration-none mx-2">Login</a>
            </nav>
        </div>
    </header>

    <!-- Conteúdo principal -->
    <main class="container py-4">
        <h1 class="mb-4">Adicionar Produto</h1>
        <form th:action="@{/gravar}" method="post" th:object="${produto}" class="row g-3">
            <!-- Campo para o Nome do Produto -->
            <div class="col-md-6">
                <label for="produto" class="form-label">Produto:</label>
                <input type="text" id="produto" th:field="*{nome}" class="form-control" required>
            </div>

            <!-- Campo para Categoria (com opções fixas) -->
            <div class="col-md-6">
                <label for="categoria" class="form-label">Categoria:</label>
                <select id="categoria" th:field="*{categoria}" class="form-select" required>
                    <option value="" disabled selected>Selecione uma Categoria</option>
                    <option value="Bebida">Bebida</option>
                    <option value="Porções">Porções</option>
                    <option value="Doces">Doces</option>
                </select>
            </div>

            <!-- Campo para valor -->
            <div class="col-md-6">
                <label for="valor" class="form-label">Valor:</label>
                <input type="number" id="valor" th:field="*{valor}" class="form-control" required>
            </div>

            <!-- Campo para quantidade -->
            <div class="col-md-6">
                <label for="quantidade" class="form-label">Quantidade:</label>
                <input type="number" id="quantidade" th:field="*{quantidade}" class="form-control" required>
            </div>

            <!-- Botão de submit -->
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Adicionar</button>
                <a th:href="@{/listarProdutos}" class="btn btn-secondary">Tabela de Produtos</a>
            </div>
        </form>
    </main>

    <!-- Rodapé -->
    <footer class="bg-dark text-white py-3 mt-4">
        <div class="container text-center">
            <p class="mb-1">Acompanhe nossas redes sociais</p>
            <a href="#" class="text-white mx-1 text-decoration-none">
                <i class="bi bi-instagram"></i> Instagram
            </a>
            <a href="#" class="text-white mx-1 text-decoration-none">
                <i class="bi bi-facebook"></i> Facebook
            </a>
            <p class="mb-0">Contato: ( ) DD *****-****</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
