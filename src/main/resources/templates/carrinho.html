<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="/imagem/logo.png" alt="Logo" class="me-2" style="height: 40px;">
                <h1 class="h4 mb-0">NUNES BAR</h1>
            </div>
            <nav>
                <a href="/" class="text-white text-decoration-none mx-2">Página Inicial</a>
                <a href="/caixa" class="text-white text-decoration-none mx-2">Caixa</a>
            </nav>
        </div>
    </header>

    <div class="container my-5">
        <h1 class="text-center mb-4">Carrinho de Compras</h1>

        <!-- Tabela do carrinho -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Preço</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <!-- Itera sobre os itens do carrinho -->
                <tr th:each="item : ${itensCarrinho}">
                    <td th:text="${item.produto.nome}">Produto</td>
                    <td th:text="${item.quantidade}">Quantidade</td>
                    <td th:text="${item.produto.preco}">Preço</td>
                    <td th:text="${item.total}">Total</td>
                </tr>
            </tbody>
        </table>

        <!-- Exibe o total do carrinho -->
        <div class="text-end mb-4">
            <h4>Total: <span th:text="${totalCarrinho}"></span></h4>
        </div>

        <!-- Botões -->
        <div class="text-center">
            <form th:action="@{/realizarCompra}" method="post">
                <button type="submit" class="btn btn-success">Comprar</button>
            </form>
            <form th:action="@{/cancelarCarrinho}" method="post" class="mt-2">
                <button type="submit" class="btn btn-danger">Cancelar</button>
            </form>
        </div>

        <!-- Mensagem de sucesso -->
        <div th:if="${message}" class="alert alert-success" role="alert">
            <p th:text="${message}"></p>
        </div>
    </div>

    <!-- Rodapé -->
    <footer class="bg-dark text-white py-3 mt-4">
        <div class="container text-center">
            <p class="mb-1">Acompanhe nossas redes sociais</p>
            <a href="#" class="text-white mx-1 text-decoration-none">Instagram</a>
            <a href="#" class="text-white mx-1 text-decoration-none">Facebook</a>
            <p class="mb-0">Contato: ( ) DD *****-****</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
