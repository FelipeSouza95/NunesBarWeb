<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="/imagem/logo.png" alt="Logo" class="me-2" style="height: 40px;">
                <h1 class="h4 mb-0">NUNES BAR</h1>
            </div>
            <nav>
                <a href="/" class="text-white text-decoration-none mx-2">Página Inicial</a>
                <a href="/login" class="text-white text-decoration-none mx-2">Login</a>
            </nav>
        </div>
    </header>

    <!-- Conteúdo principal -->
    <main class="container py-4">
        <h1 class="mb-4">Cadastrar Cliente</h1>
        <form th:action="@{/gravarCliente}" method="post" th:object="${cliente}" class="row g-3">
            <!-- Nome -->
            <div class="col-md-6">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" name="nome" th:field="*{nome}" class="form-control" placeholder="Digite o nome" required>
            </div>

            <!-- CPF -->
            <div class="col-md-6">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" id="cpf" name="cpf" th:field="*{cpf}" class="form-control" placeholder="Digite o CPF" required>
            </div>

            <!-- Senha -->
            <div class="col-md-6">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" id="senha" name="senha" th:field="*{senha}" class="form-control" placeholder="Digite a senha" required>
            </div>

            <!-- Endereço -->
            <div class="col-md-6">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" id="endereco" name="endereco" th:field="*{endereco}" class="form-control" placeholder="Digite o endereço" required>
            </div>

            <!-- Botão de submissão -->
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Salvar Cliente</button>
            </div>
        </form>
    </main>

    <!-- Rodapé -->
    <footer class="bg-dark text-white py-3 mt-4">
        <div class="container text-center">
            <p class="mb-1">Acompanhe nossas redes sociais</p>
            <a href="#" class="text-white mx-1 text-decoration-none">
                <i class="bi bi-instagram"></i> Instagram
            </a>
            <a href="#" class="text-white mx-1 text-decoration-none">
                <i class="bi bi-facebook"></i> Facebook
            </a>
            <p class="mb-0">Contato: ( ) DD *****-****</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
