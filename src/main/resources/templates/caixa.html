<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa - Nunes Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
    <!-- Cabeçalho -->
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="/imagem/logo.png" alt="Logo" class="me-2" style="height: 40px;">
                <h1 class="h4 mb-0">NUNES BAR</h1>
            </div>
            <nav>
                <a href="/" class="text-white text-decoration-none mx-2">Página Inicial</a>
                <a href="/login" class="text-white text-decoration-none mx-2">Login</a>
            </nav>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="container my-5">
        <h1 class="text-center">Caixa</h1>
        <form method="post" th:action="@{/adicionarAoCarrinho}">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Categoria</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Iteração pelos produtos -->
                    <tr th:each="produto : ${produtos}">
                        <td th:text="${produto.nome}">Produto</td>
                        <td th:text="${produto.categoria}">Categoria</td>
                        <td th:text="${produto.preco != null ? #numbers.formatDecimal(produto.preco, 2, ',', '.') : 'Preço Indisponível'}">Preço</td>
                        <td>
                            <input type="number" name="quantidade" min="1" value="1" class="form-control" required>
                        </td>
                        <td>
                            <button type="submit" name="id" th:value="${produto.id}" class="btn btn-primary btn-sm">
                                Adicionar
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </main>

    <!-- Rodapé -->
    <footer class="bg-dark text-white py-3 mt-4">
        <div class="container text-center">
            <p class="mb-0">Acompanhe nossas redes sociais | Contato: ( ) DD *****-****</p>
        </div>
    </footer>
</body>
</html>
