<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nunes Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="login.js" defer></script>
</head>

<body>
    <!-- Cabeçalho -->
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="/imagem/logo.png" alt="Logo" class="me-2" style="height: 40px;">
                <h1 class="h4 mb-0">NUNES BAR</h1>
            </div>
            <nav>
                <a href="/" class="text-white text-decoration-none mx-2">Página Inicial</a>
                <a href="/login" class="text-white text-decoration-none mx-2">Login</a>
            </nav>
        </div>
    </header>

    <main class="container py-4">
        <h2 class="text-center mb-4">Login</h2>
        <form action="/login" method="post" class="mx-auto" style="max-width: 400px;">
            <div class="mb-3">
                <label for="login" class="form-label">Login (CPF ou Usuário)</label>
                <input type="text" id="login" name="login" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" id="senha" name="senha" class="form-control" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
            <div class="text-danger mt-3">
                <!-- Exibe mensagem de erro caso exista -->
                <p th:text="${erro}" th:if="${erro}"></p>
            </div>
        </form>        
    </main>

     <!-- Rodapé -->
     <footer class="bg-dark text-white py-3 mt-4">
        <div class="container text-center">
            <p class="mb-1">Acompanhe nossas redes sociais</p>
            <a href="#" class="text-white mx-1 text-decoration-none">
                <i class="bi bi-instagram"></i> Instagram
            </a>
            <a href="#" class="text-white mx-1 text-decoration-none">
                <i class="bi bi-facebook"></i> Facebook
            </a>
            <p class="mb-0">Contato: ( ) DD *****-****</p>
        </div>
    </footer>
</body>

</html>
