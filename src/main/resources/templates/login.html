<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nunes Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="login.js" defer></script>
</head>

<body>
    <header class="bg-dark text-light py-3">
        <div class="container">
            <ul class="nav">
                <li class="nav-item"><a href="/index" class="nav-link text-light">PAGINA INICIAL</a></li>
            </ul>
            <h1 class="text-center">Nunes Bar</h1>
        </div>
    </header>

    <main class="container py-4">
        <h2 class="text-center mb-4">Login</h2>
        <form action="/login" method="post" class="mx-auto" style="max-width: 400px;">
            <div class="mb-3">
                <label for="login" class="form-label">Login (CPF ou Usu√°rio)</label>
                <input type="text" id="login" name="login" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" id="senha" name="senha" class="form-control" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
            <div class="text-danger mt-3">
                <!-- Exibe mensagem de erro caso exista -->
                <p th:text="${erro}" th:if="${erro}"></p>
            </div>
        </form>        
    </main>

    <footer class="bg-dark text-light py-3">
        <div class="container text-center">
            <p>&copy; 2024 Nunes Bar. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>

</html>
