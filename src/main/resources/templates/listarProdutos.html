<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="/imagem/logo.png" alt="Logo" class="me-2" style="height: 40px;">
                <h1 class="h4 mb-0">NUNES BAR</h1>
            </div>
            <nav>
                <a href="/" class="text-white text-decoration-none mx-2">Página Inicial</a>
                <a href="/login" class="text-white text-decoration-none mx-2">Login</a>
            </nav>
        </div>
    </header>

    <div class="container my-5">
        <h1 class="text-center mb-4">Lista de Produtos</h1>

        <!-- Campo de pesquisa -->
        <form method="get" th:action="@{/produtos}" class="mb-4">
            <div class="input-group">
                <input type="text" name="search" class="form-control" placeholder="Pesquisar produto..." aria-label="Pesquisar produto">
                <button type="submit" class="btn btn-primary">Pesquisar</button>
            </div>
        </form>

        <!-- Filtros por categoria -->
        <div class="mb-4">
            <form method="get" th:action="@{/produtos}">
                <button type="submit" name="categoria" value="Bebida" class="btn btn-outline-primary me-2">Bebida</button>
                <button type="submit" name="categoria" value="Porções" class="btn btn-outline-primary me-2">Porções</button>
                <button type="submit" name="categoria" value="Doces" class="btn btn-outline-primary">Doces</button>
            </form>
        </div>

        <!-- Exibe a mensagem de sucesso, se presente -->
        <div th:if="${message}" class="alert alert-success" role="alert">
            <p th:text="${message}"></p>
        </div>

        <!-- Verifica se a lista de produtos está vazia -->
        <div th:if="${#lists.isEmpty(produtos)}">
            <p class="text-center">Não há produtos cadastrados.</p>
        </div>

        <!-- Tabela de produtos -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Valor</th>
                    <th>Quantidade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Itera sobre a lista de produtos e exibe os detalhes -->
                <tr th:each="produto : ${produtos}">
                    <td th:text="${produto.id}">ID</td>
                    <td th:text="${produto.nome}">Nome</td>
                    <td th:text="${produto.categoria}">Categoria</td>
                    <td th:text="${produto.valor}">Valor</td>
                    <td th:text="${produto.quantidade}">Quantidade</td>
                    <td>
                        <a th:href="@{/alterar/{id}(id=${produto.id})}" class="btn btn-warning btn-sm">Alterar</a>
                        <a th:href="@{/deletar/{id}(id=${produto.id})}" class="btn btn-danger btn-sm">Deletar</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Link para adicionar um novo produto -->
        <div class="text-center mt-4">
            <a th:href="@{/}" class="btn btn-success">Adicionar Novo Produto</a>
        </div>
    </div>

    <!-- Rodapé -->
    <footer class="bg-dark text-white py-3 mt-4">
        <div class="container text-center">
            <p class="mb-1">Acompanhe nossas redes sociais</p>
            <a href="#" class="text-white mx-1 text-decoration-none">
                <i class="bi bi-instagram"></i> Instagram
            </a>
            <a href="#" class="text-white mx-1 text-decoration-none">
                <i class="bi bi-facebook"></i> Facebook
            </a>
            <p class="mb-0">Contato: ( ) DD *****-****</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
